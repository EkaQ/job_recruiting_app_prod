<ion-header>

  <ion-navbar>
    <ion-title>studentinscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prénom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mot de passe </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Formation</ion-label>
      <ion-select [(ngModel)]="formation">
        <ion-option value="Licence">Licence BAC+4 Développement</ion-option>
        <ion-option value="Master">Master BAC+5 Chef de projet</ion-option>
        <ion-option value="formation1">formation1</ion-option>
        <ion-option value="formation2">formation2</ion-option>
        <ion-option value="formation3">formation3</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Poste recherché</ion-label>
      <ion-select [(ngModel)]="post_recherche">
        <ion-option value="integrateur">Intégrateur</ion-option>
        <ion-option value="front">Front-End</ion-option>
        <ion-option value="back">Back-End</ion-option>
        <ion-option value="reseaux">Réseaux</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button>S'inscrire</button>


  </ion-list>
</ion-content>
