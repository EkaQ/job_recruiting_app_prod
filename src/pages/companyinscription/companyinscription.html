<ion-header>

  <ion-navbar>
    <ion-title>companyinscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nom de l'entreprise</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Adresse</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Profil Recherché</ion-label>
      <ion-select [(ngModel)]="profil">
        <ion-option value="integrateur">Intégrateur</ion-option>
        <ion-option value="master">Front-End</ion-option>
        <ion-option value="back">Back-End</ion-option>
        <ion-option value="reseaux">Réseaux</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button>S'inscrire</button>



  </ion-list>
</ion-content>
